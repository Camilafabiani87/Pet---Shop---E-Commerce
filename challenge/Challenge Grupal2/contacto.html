</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-between mx-4">
                <a class="navbar-brand" href="./index.html"><img src="./assets/img/logo_2.png" class="logo" alt="Logo Pet Shop" srcset=""></a>
                <h1 class="navbar-brand fw-bold text-center fs-2">Pet Shop</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main id="maincontac" class=" d-flex p-5">
            <div class="">
                <div class="col-md-12 contact">
                    <h2 ><span>Contáctanos</span></h2>
                </div>
                <div class="col-sm-5 contact-info">
                    <p  >Si tienes alguna duda, comentario o sugerencia, puedes contactarnos y nos comunicaremos contigo
                                lo antes posible. </p>
                    <img  src="./assets/img/logo_2.png" alt="Contáctanos"   height="200" >
                </div>
                <form action="./show_data.html"  class="row g-3">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputAddress" class="form-label">Nombres</label>
                            <div class="col">
                                <input  name="nombre" type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input name="apellido" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nombre De Tu Mascota</label>
                        <input  name="nombre mascota" type="tex" class="form-control" id="nmasc" placeholder="firulais">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Telefono</label>
                        <input name="telefono" type="number" class="form-control" id="telefono"
                            placeholder="0123456789">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">ciudad</label>
                        <input name="ciudad" type="text" class="form-control" id="inputCity">
                    </div>
                    
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">direccion</label>
                        <input name="direccion" type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Tipo De Mascota</label>
                        <select name="mascota" id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option  name="perro">PERRO</option>
                            <option  name="gato" >GATO</option>
                        </select>
                    </div>
                    <div class="form-group has-error has-danger">
                        <label for="comentarios" class="control-label">
                            Comentarios*
                        </label>
                        <textarea name="comentarios" id="comentarios" rows="7" cols="34" class="form-control"></textarea>
                        </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input  name="recibirinfo" class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Quiero Recibir Ofertas
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>

        </main>
        <footer>

        </footer>
    </div>

        </script>
